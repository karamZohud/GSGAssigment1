<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
</head>
<body>
    <!-- Header section with the title and navigation back to the portfolio -->
    <header>
        <h1>Contact Me</h1>
        <nav>
            <ul>
                <li><a href="karamPortfolio.html">Home</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contact form section for visitors to send a message -->
    <section id="contact">
        <h2>Send Me a Message</h2>
        <form action="mailto:karamzohud@gmail.com" method="post" enctype="text/plain">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name"><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br><br>

            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="5" cols="50"></textarea><br><br>

            <input type="submit" value="Send">
            
        </form>
    </section>

    <!-- Footer with basic information or links -->
    <footer style="width: 100%; text-align: center; margin-top: 50px;">
        <p style="font-size: large; font-weight: bold;">Karam Zohud</p>
        <p>Computer System Engineer</p>
        <p>Front end developer with react</p>
    </footer>
</body>
</html>
